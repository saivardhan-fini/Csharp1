<body>
    <h1 style="color:RED;"><centre>Check The Numbers Are Odd Or Even</centre></h1>

<script>
for (let i = 0; i <= 15; i++) {
    if (i % 2 == 0) {
        document.write(i + " is Even </br>");
    } else {
        document.write(i + " is Odd </br>");
    }
}
</script>
</body>
